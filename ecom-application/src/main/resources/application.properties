spring.application.name=ecom-application
#// for connecting with h2 database. mem means in memory i.e. data will exist till the scope of application. If applicatiom restart, all data will be lost
#// test is the name of the database
spring.datasource.url=jdbc:h2:mem:test
spring.h2.console.enabled=true
# Expose info endpoint
management.endpoint.info.enabled=true
management.endpoints.web.exposure.include=shutdown,health,beans
# Custom info
info.app.name=My Spring Boot App
info.app.version=1.0.3
info.app.description=Demo of actuator info endpoint
info.company.name=Acme Inc
management.endpoint.shutdown.enabled=true